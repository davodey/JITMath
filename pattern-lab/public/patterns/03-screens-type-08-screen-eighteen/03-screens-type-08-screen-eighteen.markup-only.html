<div class="container">
  <div class="border-bottom padding-bottom">
      <strong class="margin-right">Problem:</strong>
<span>X<sup>2</sup> + 2(X+7) - 19 <em>where X</em> = 7</span>
  </div>
      <div class="padding-top padding-bottom">
          <strong class="margin-right">Step 1:</strong> <span class="border padding-light">
    <strong class="green">7</strong><sup>2</sup> + 2(<strong class="green">7</strong>+7) - 19</span>

      </div>
      <div class="padding-top padding-bottom">
          <strong class="margin-right">Step 2:</strong> <span class="border padding-light margin-right">7+7 = 14</span><span class="padding-light margin-left padding-light">7<sup>2</sup> + 2 x <strong class="green">14</strong> - 19</span>

      </div>
      <div class="padding-top padding-bottom">
          <strong class="margin-right">Step 3:</strong> <span class="border padding-light margin-right">7<sup>2</sup> = 49</span>
<span class="padding-light margin-left padding-light"><strong class="green">49</strong> + 2 x 14 - 19</span>

      </div>
      <div class="padding-top padding-bottom">
          <strong class="margin-right">Step 4:</strong> <span class="border padding-light margin-right">2 x 14 = 28</span>
<span class="padding-light  margin-left padding-light">49 + <strong class="green">28</strong> - 19</span>

      </div>
      <div class="padding-top padding-bottom">
          <strong class="margin-right">Step 5:</strong> <span class="border padding-light margin-right"><strong class="green">77</strong> - 19</span>


      </div>
      <div class="padding-top padding-bottom">
          <strong class="margin-right">Answer:</strong> 58
      </div>
</div>
